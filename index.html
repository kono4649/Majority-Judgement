<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Majority Judgement - 多数決判定</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Majority Judgement</h1>
    <p class="subtitle">多数決判定システム</p>
  </header>

  <main>
    <section id="setup-section">
      <h2>投票の設定</h2>
      <div class="form-group">
        <label for="question">質問・議題</label>
        <input type="text" id="question" placeholder="例: 次のプロジェクトリーダーは誰にしますか？">
      </div>
      <div class="form-group">
        <label>候補者 / 選択肢</label>
        <div id="candidates-list">
          <div class="candidate-input">
            <input type="text" class="candidate" placeholder="候補者名">
            <button class="btn-remove" onclick="removeCandidate(this)" title="削除">&times;</button>
          </div>
          <div class="candidate-input">
            <input type="text" class="candidate" placeholder="候補者名">
            <button class="btn-remove" onclick="removeCandidate(this)" title="削除">&times;</button>
          </div>
        </div>
        <button class="btn-secondary" onclick="addCandidate()">+ 候補者を追加</button>
      </div>
      <div class="form-group">
        <label for="voter-count">投票者数</label>
        <input type="number" id="voter-count" min="1" value="5">
      </div>
      <button class="btn-primary" onclick="startVoting()">投票を開始</button>
    </section>

    <section id="voting-section" class="hidden">
      <h2 id="voting-title"></h2>
      <p id="voter-label"></p>
      <div id="voting-form"></div>
      <div class="voting-actions">
        <button class="btn-primary" onclick="submitVote()">投票する</button>
      </div>
    </section>

    <section id="result-section" class="hidden">
      <h2>投票結果</h2>
      <h3 id="result-question"></h3>
      <div id="result-table-container"></div>
      <div id="winner-announcement"></div>
      <button class="btn-secondary" onclick="resetAll()">新しい投票を作成</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2026 Majority Judgement System</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
